<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Basica</title>
  <style>
    body {
      background-color: #e6f0fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e4eaf0;
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    main {
      padding: 40px;
    }

    h1 {
      color: #1e90ff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin-top: 10px;
    }

    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #003d80;
    }

    img {
      width: 220px;
      margin-top: 25px;
      border: 4px solid #1e90ff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #d0e7ff;
      color: #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo à Minha Página!</h1>
  </header>

  <main>
    <p>Esta é uma página simples com HTML e CSS básico aplicados.</p>

    <p>Visite o site do <a href="https://www.w3schools.com" target="_blank">W3Schools</a> para aprender mais sobre desenvolvimento web.</p>

    <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="Logo HTML5">
  </main>

  <footer>
    &copy; 2025 - Página de Exemplo com HTML e CSS 
  </footer>

</body>
</html>
